{% extends "base.html" %}
{% block title %}Log In â€” FlashForge{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl border border-gray-200 p-8 shadow-sm">
        <h2 class="text-2xl font-bold mb-2">Welcome back</h2>
        <p class="text-gray-500 text-sm mb-6">Log in to continue learning.</p>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required autofocus
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm">
            </div>
            <button type="submit"
                class="w-full bg-brand-600 text-white py-2.5 rounded-lg font-semibold hover:bg-brand-700 transition shadow-sm">
                Log In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-brand-600 hover:text-brand-700 font-medium">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
